{% extends 'sancho/base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-3">Resultados de backtests</h1>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <h5>Archivos procesados:</h5>
          <ul>
            {% for file in files %}
            <li>{{ file }}</li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-6">
          <h5>Resultados:</h5>
          {% for result in results %}
          <p>{{ result }}</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}o
